<template name="adminEditPage">
  <div class="form-wrapper">
    <form id="page-edit-form">
      <h2 class="title">Edit page <span>{{title}}</span></h2>
      <label for="title">Title</label>
      <input type="text" value="{{title}}" name="title" class="input-form title-form">
      <input type="submit" value="Submit" class="submit-form"/>
    </form>
  </div>
</template>
